<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<h1>Users</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th>email</th>
        <th>actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users : ${users}">
        <td th:text="${users.getId()}">Value</td>
        <td th:text="${users.getFirstName()}">Value</td>
        <td th:text="${users.getLastName()}">Value</td>
        <td th:text="${users.getEmail()}">Value</td>
        <td>
            <a th:href="@{'/users/update?id=' + ${users.getId()}}">edit</a>
            <a th:href="@{'/users/delete?id=' + ${users.getId()}}">delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/users/add}">Add User</a>
</body>
</html>
